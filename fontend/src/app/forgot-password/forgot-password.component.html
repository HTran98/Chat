<div class="container">
    <div class="login-container">
        <table>
          <tbody>
            <tr>
              <td>Email</td>
              <td><input type="email" [(ngModel)]="user.email" class="input-field"></td>
            </tr>
          </tbody>
        </table>
        <div class="btn-submit">
          <button class="submit-button" (click)="updatePassword()">Send Email</button>
        </div>
      </div>
    </div>
